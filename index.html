<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" >
</head>
<body>
    <div >
        <div class="h1 text">Cadastro Clientes</div>
        <div>
            <label for="nome" class="form_label text-center">Nome</label>
            <input type="text" name="nome" class="form" id="nome" placeholder="Jessica Marinheiro" required>
        </div>
        <div>
            <label for="e-mail" class="form_label text-center">Email</label>
            <input type="email" name="email" class="form" id="email" placeholder="Ex.:jssmarinheiro@gmail.com" required>
        </div>
        <div>
            <label for="telefone" class="form_label text-center">Telefone</label>
            <input type="text" name="telefone" class="form" id="telefone" placeholder="Ex.:71 984568208">
        </div>
        <div>
            <label for="cpf" class="form_label text-center">Cpf</label>
            <input type="text" name="cpf" class="form" id="cpf" placeholder="Ex.:085.796.543-66">
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
